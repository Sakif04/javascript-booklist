<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/38d0094e38.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h2>
        <i class="fas fa-book-open" style="color:rgb(58, 93, 145);"></i> My
        <span>Book </span>list
      </h2>
    </header>
    <form id="books-form">
      <div class="form-group">
        <label for="Title">Title</label> <input type="text" id="title" />
      </div>

      <div class="form-group">
        <label for="Author">Author</label> <input type="text" id="author" />
      </div>

      <div class="form-group">
        <label for="Isbn">ISBN#</label> <input type="text" id="isbn" />
      </div>

      <input type="submit" id="submit" value="Submit" />
    </form>
    <table id="book-table" border="0">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
      </thead>
      <tbody id="book-list" border="0"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
